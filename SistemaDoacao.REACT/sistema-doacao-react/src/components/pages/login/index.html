<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>

<body>

    <div class="container" id="container">
        <div class="form-container sign-up">
            <form id="signupForm">
                <h1>Crie sua conta</h1>
                <br>
                <span>Se registre com seus dados pessoais.</span>
                <input type="text" id="registerName" placeholder="Nome" required>
                <input type="password" id="registerPassword" placeholder="Senha" required>
                <button>Cadastrar</button> 
            </form>
        </div>
        <div class="form-container sign-in">
            <form id="loginForm">
                <h1>Kindness Compass</h1>
                <br>
                <span>Entre com seu usuário e senha</span>
                <input type="text" placeholder="Usuário" required>
                <input type="password" placeholder="Senha" required>
                <button type="submit">Entrar</button>
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Olá, amigo!</h1>
                    <p>Preencha suas informações pessoais para se registrar.</p>
                    <button class="hidden" id="login">Entre aqui!</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>Seja Bem-vindo de volta!</h1>
                    <p>Realize o Login para utilizar nosso site!</p>
                    <button class="hidden" id="register">Ou registre-se aqui!</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
